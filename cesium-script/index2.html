<!DOCTYPE html>
<html>
<head>
  <title>Cesium </title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.107/Build/Cesium/Cesium.js"></script>
  <style>
    /* 设置全屏样式 */
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* 设置 Canvas 容器的大小为全屏 */
    #cesiumContainer {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // 初始化 Cesium 场景
    const viewer = new Cesium.Viewer("cesiumContainer");
  </script>
</body>
</html>
